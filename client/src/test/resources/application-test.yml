eureka:
  client:
    enabled: false

spring:
  cloud:
    discovery:
      enabled: false
  main:
    allow-bean-definition-overriding: true

wiremock-host: http://localhost:9871

standaloneService:
  basePath: ${wiremock-host}

# Spring Cloud services configuration for test purposes
# when the app runs locally, it fetches URLs from the registry
spring-cloud-eureka-service1:
  ribbon:
    listOfServers: ${wiremock-host}

microservice2_:
  url: ${wiremock-host}/microservice2

spring-cloud-eureka-client2:
  ribbon:
    listOfServers: ${wiremock-host}
