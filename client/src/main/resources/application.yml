spring:
  application:
    name: spring-cloud-eureka-client

server:
  port: 8000

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

client2EurekaName:
  name: spring-cloud-eureka-client2

# This property is generated by Swagger and needs to be configured
microservice2_:
  name: ${client2EurekaName.name}

standaloneService:
  basePath: http://localhost:8300/standalone-microservice

apiDocumentation:
  name: spring-cloud-eureka-service2
  url: ''



# Default metric settings for all services
# (metrics should be ingested by the Admin microservice)
management:
  endpoints:
    jmx:
      exposure:
        exclude: shutdown
        include: '*'
    web:
      exposure:
        exclude:
        include: health,info,metrics
