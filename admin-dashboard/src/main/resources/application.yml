server:
  port: 9000

spring:
  application:
    name: adminserver

eureka:
  client:
    registryFetchIntervalSeconds: 10
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

# All metrics are exposed (this is not recommended for production).
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
